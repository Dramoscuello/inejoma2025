<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Binario Master - Conversi√≥n Num√©rica</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #00ff9d;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        .game-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .conversion-box {
            font-size: 2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        input {
            font-size: 1.5em;
            padding: 10px;
            width: 200px;
            text-align: center;
            border: 3px solid #00ff9d;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff9d;
            margin: 15px 0;
        }

        button {
            background: #00ff9d;
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            margin: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ff9d;
        }

        .score-board {
            font-size: 1.2em;
            margin: 15px 0;
            display: flex;
            justify-content: space-around;
        }

        .feedback {
            font-size: 1.3em;
            margin: 15px 0;
            min-height: 30px;
        }

        .correct {
            color: #00ff9d;
            animation: pulse 0.5s;
        }

        .incorrect {
            color: #ff0055;
            animation: shake 0.3s;
        }

        .progress {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: #00ff9d;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Binario Master üéÆ</h1>
        
        <div class="score-board">
            <div>Puntos: <span id="score">0</span></div>
            <div>Vidas: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        </div>

        <div class="progress">
            <div class="progress-bar" style="width: 0%"></div>
        </div>

        <div class="game-panel">
            <div class="conversion-box">
                Decimal: <span id="decimal-number">0</span>
            </div>
            
            <input type="text" id="binary-input" placeholder="Ingresa el binario" maxlength="8">
            
            <div class="feedback" id="feedback"></div>
            
            <button onclick="checkAnswer()">Comprobar ‚úÖ</button>
        </div>

        <div id="game-over" class="hidden">
            <h2>üèÅ Juego Terminado üèÅ</h2>
            <p>Puntuaci√≥n Final: <span id="final-score">0</span></p>
            <button onclick="startGame()">Reiniciar üîÑ</button>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let score = 0;
        let lives = 3;
        let multiplier = 1;
        let questionsAnswered = 0;
        const totalQuestions = 10;

        function generateNumber() {
            currentNumber = Math.floor(Math.random() * 256);
            document.getElementById('decimal-number').textContent = currentNumber;
            document.getElementById('binary-input').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('binary-input').focus();
            updateProgress();
        }

        function updateProgress() {
            const progress = (questionsAnswered / totalQuestions) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('binary-input').value.trim();
            const correctAnswer = currentNumber.toString(2);
            const feedbackElement = document.getElementById('feedback');

            if(userAnswer === correctAnswer) {
                score += 10 * multiplier;
                multiplier++;
                feedbackElement.textContent = "¬°Correcto! üéâ";
                feedbackElement.className = "feedback correct";
                questionsAnswered++;
            } else {
                lives--;
                multiplier = 1;
                feedbackElement.textContent = `Incorrecto ‚ùå (Respuesta: ${correctAnswer})`;
                feedbackElement.className = "feedback incorrect";
                updateLives();
            }

            document.getElementById('score').textContent = score;
            
            if(questionsAnswered >= totalQuestions || lives <= 0) {
                endGame();
            } else {
                setTimeout(generateNumber, 1500);
            }
        }

        function updateLives() {
            const livesElement = document.getElementById('lives');
            livesElement.innerHTML = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function endGame() {
            document.querySelector('.game-panel').classList.add('hidden');
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-score').textContent = score;
        }

        function startGame() {
            score = 0;
            lives = 3;
            multiplier = 1;
            questionsAnswered = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('game-over').classList.add('hidden');
            document.querySelector('.game-panel').classList.remove('hidden');
            updateLives();
            generateNumber();
        }

        // Iniciar juego al cargar
        startGame();

        // Permitir usar Enter para enviar respuesta
        document.getElementById('binary-input').addEventListener('keypress', function(e) {
            if(e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
